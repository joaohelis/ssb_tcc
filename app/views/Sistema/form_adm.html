
 
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

   <title>Logar - Seleção de Bolsistas</title>

  <!-- Custom fonts for this template-->
  <link href="@{'/public/sb-admin/vendor/fontawesome-free/css/all.min.css'}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="@{'/public/sb-admin/css/sb-admin-2.min.css'}" rel="stylesheet">

  <style>
  .cor-fundo {
  	background-color: #808080;
  
  }
  
.cor-verde {
 color: #1cc88a;
 }
 .afastar-cima {
 	padding-top: 50px;
 }
  
  </style>
</head>

<body class="bg-gradient-secondary">

  <div class="container ">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-5 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <!--<div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                   <img src="/public/images/Logo-SSB3.png">
                  </div>
                  <br>
                  
                       #{if flash.error}
                  
                  <div style="color:red;">
                  	${flash.error}
                  </div>
                  
                  #{/if}
                  
                    #{if flash.success}
                  
                  <div style="color:green;">
                  	${flash.success}
                  </div>
                  
                  #{/if}
                  
                  
                  <form class="user" method="post" action="@{Sistema.loginAdmin()}">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Informe a matrícula..." name="matricula">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Informe a senha..." name="senha">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Lembrar de mim</label>
                      </div>
                        <div class="text-center">
     			<br>
     				 <a class="small cor-verde" href="@{Sistema.cadastroAdmin()}">Cadastrar administrador</a> <br>
                    <a class="small cor-verde" href="@{Sistema.form}">Voltar</a>
                  </div>
                    </div>
                    <input type="submit" Value="Entrar" class="btn btn-success btn-user btn-block">
                   
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  
   <footer class="sticky-footer ">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span style="color: white;">&copy; SSB | Desenvolvimento: Jean Magnus & Vitória Leonez</span>
          </div>
        </div>
      </footer>

  <!-- Bootstrap core JavaScript-->
  <script src="@{'/public/sb-admin/vendor/jquery/jquery.min.js'}"></script>
  <script src="@{'/public/sb-admin/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>

  <!-- Core plugin JavaScript-->
  <script src="@{'/public/sb-admin/vendor/jquery-easing/jquery.easing.min.js'}"></script>

  <!-- Custom scripts for all pages-->
  <script src="@{'/public/sb-admin/js/sb-admin-2.min.js'}"></script>

</body>

</html>
