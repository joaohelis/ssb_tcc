
 
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Logar - Seleção de Bolsistas</title>

  <!-- Custom fonts for this template-->
  <link href="@{'/public/sb-admin/vendor/fontawesome-free/css/all.min.css'}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="@{'/public/sb-admin/css/sb-admin-2.min.css'}" rel="stylesheet">
  


</head>


<body class="bg-gradient-">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-5 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <!--<div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Cadastre um administrador:</h1>
                  </div>
                  <br>
                  <br>
                  
                  #{if flash.error}
                  
                  <div style="color:red;">
                  	${flash.error}
                  </div>
                  
                  #{/if}
                  
                  
                  <form class="user" method="post" action="@{Sistema.salvarAdm()}">
                    <div class="form-group row">
                <input type="hidden" name="adm.id" value="${administrador?.id}"><br>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Nome" name="adm.nome" value="${administrador?.nome}">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Matrícula" name="adm.matricula" value="${administrador?.matricula}">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Senha" name="adm.senha" value="${administrador?.senha}">
                  </div>
                </div>
                <input class="btn btn-success btn-user btn-block" type="submit" value="Cadastrar">
                <hr>
                </form>
                   
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  


  <!-- Bootstrap core JavaScript-->
  <script src="@{'/public/sb-admin/vendor/jquery/jquery.min.js'}"></script>
  <script src="@{'/public/sb-admin/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>

  <!-- Core plugin JavaScript-->
  <script src="@{'/public/sb-admin/vendor/jquery-easing/jquery.easing.min.js'}"></script>

  <!-- Custom scripts for all pages-->
  <script src="@{'/public/sb-admin/js/sb-admin-2.min.js'}"></script>

</body>

</html>
